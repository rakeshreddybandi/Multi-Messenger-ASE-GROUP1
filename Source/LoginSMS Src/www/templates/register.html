<ion-view view-title="Sign up" name="register-view">
  <ion-content class="padding">
        <br> <br>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="FirstName and LastName" ng-model="data.firstname" required="true">
          </label>
          <label class="item item-input">
              <input type="email" placeholder="email id" ng-model="data.email" required ="true" validate-email name="email">
          </label>
           <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username" required="true">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password" required="true">
          </label>
         
      </div>
      <button class="button button-block button button-balanced" ng-click="register(data.username)">Register</button>
  </ion-content>
</ion-view>
