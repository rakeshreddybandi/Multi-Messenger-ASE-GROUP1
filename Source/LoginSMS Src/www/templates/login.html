<ion-view view-title="Multi Messenger" name="login-view" >

  <ion-content class="padding">

      <br><br>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>

    <button class="button button-block button button-royal" ng-click="login(data.username)">
      Login
         </button>

      <br><br>
      <div class="item item-divider">

  </div>
      <label class="item">

<a href="#register" class="calm" on-tap="signup()" >Register</a>
      </label>
  </ion-content>
</ion-view>
